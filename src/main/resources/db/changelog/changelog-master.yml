databaseChangeLog:
  - changeSet:
      id: 1
      author: huseynsharif
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)

              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)